<html>
    <head>
        <title>Open Bookmarks Popup</title>
        <script type="text/javascript" src="extensionMenu.js" charset="utf-8"></script>
    </head>
    <body>
        <form>
            <input type="submit" value="Next Lesson" id="next-lesson">
            <input type="submit" value="Practice" id="next-practice">
            <label for="continue-type">Lesson continue mode:</label>
            <select name="continue-type" id="continue-type" disabled>
                <option value="next-lesson">Next lesson</option>
                <option value="practice">Practice</option>
                <option value="none">None</option>
            </select>
            <input type="checkbox" id="auto-advance" name="auto-advance" value="auto-advance" disabled>
            <label for="auto-advance">Auto-advance lesson</label><br>
        </form>
        <h3>List of skills:</h1>
        <ul id="skillsList">
            
        </ul>
    </body>
</html>
